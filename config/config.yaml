# 데이터 수집 설정
data:
  symbols:
    - AAPL
    - MSFT
    - GOOGL
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  interval: "1d"

# LSTM 모델 설정
model:
  sequence_length: 60
  hidden_size: 128
  num_layers: 2
  dropout: 0.2
  
# 학습 설정
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  validation_split: 0.2